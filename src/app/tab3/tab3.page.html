<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      numero mayor <ion-icon name="add"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Numero mayor <ion-icon name="add"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input type="number" label="Numero 1" labelPlacement="floating" [(ngModel)]="num1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" label="Numero 2" labelPlacement="floating" [(ngModel)]="num2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="mostrar()">Mostrar</ion-button>
    </ion-item>

    <ion-item *ngIf="MostrarFlag">
      {{numeroMayor}}
    </ion-item>
  </ion-list>

</ion-content>
