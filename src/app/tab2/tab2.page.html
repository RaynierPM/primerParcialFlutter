<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tabla de multiplicar <ion-icon name="caluculator-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tabla de multiplicar <ion-icon name="caluculator-outline"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input type="number" label="Multiplo" labelPlacement="floating" [(ngModel)]="numero"></ion-input>
    </ion-item>
    
    <ion-item *ngIf="numero != 0 && numero != undefined">
      <ul>
        <li *ngFor="let item of tabla" style="margin: 10px 0; list-style: none; display: flex; flex-direction: column; ">
          {{item}} X {{numero}} == {{item * numero}}
        </li>
      </ul>
    </ion-item>
  </ion-list>

</ion-content>
